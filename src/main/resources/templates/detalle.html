<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Producto</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        img {
            width: 200px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${item.title}"></h1>
    <img th:src="${item.image}" alt="Producto"/>
    <p><strong>Descripción:</strong> <span th:text="${item.description}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${item.price}"></span> €</p>
    <p><strong>Categoría:</strong> <span th:text="${item.category}"></span></p>
    <a href="/" class="btn">Volver</a>
</div>
</body>
</html>
`
